<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de países visitados</title>
  <style>
    svg path {
      fill: #ccc; /* color base */
      stroke: #fff;
      stroke-width: 0.5;
    }

    .visited {
      fill: #4caf50; /* color para países visitados */
    }
  </style>
</head>
<body>
  <h2>Mapa de países visitados</h2>

  <!-- Mapa SVG -->
  <object type="image/svg+xml" data="https://upload.wikimedia.org/wikipedia/commons/8/80/BlankMap-World.svg" id="mapa" width="100%" height="600"></object>

  <script>
    const visitedCountries = ['FR', 'ES', 'IT', 'US']; // ISO 3166-1 alpha-2 códigos de país

    // Esperar a que el mapa SVG se cargue
    document.getElementById('mapa').addEventListener('load', function () {
      const svgDoc = this.contentDocument;

      visitedCountries.forEach(code => {
        const country = svgDoc.getElementById(code);
        if (country) {
          country.classList.add('visited');
        }
      });
    });
  </script>
</body>
</html>
